name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      skip_version_bump:
        description: "Skip version bump and changelog generation"
        type: boolean
        default: false
      skip_frontend_deploy:
        description: "Skip deploying user-application (frontend)"
        type: boolean
        default: false
      skip_backend_deploy:
        description: "Skip deploying data-service (backend)"
        type: boolean
        default: false

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  version-bump:
    name: Version Bump & Changelog
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_version_bump }}
    permissions:
      contents: write
    outputs:
      bump_commit_sha: ${{ steps.commit.outputs.commit_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run changeset version
        run: pnpm changeset:version

      - name: Sync root package version
        run: bun .github/scripts/sync-root-version.ts

      - name: Generate root CHANGELOG
        id: version
        run: |
          VERSION=$(bun --print 'JSON.parse(await Bun.file("./package.json").text()).version')
          echo "bumped_version=$VERSION" >> $GITHUB_OUTPUT
          bun .github/scripts/aggregate-changelogs.ts \
            --update-root-changelog \
            --skip-deployment-info \
            --version=v$VERSION

      - name: Remove temporary release notes file
        run: rm -f .github/release-notes.md

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push version changes
        id: commit
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(release): v${{ steps.version.outputs.bumped_version }} deployed to prod [skip ci]"
          git push
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  deploy-frontend:
    name: Deploy Frontend (user-application)
    runs-on: ubuntu-latest
    needs: [version-bump]
    if: |
      always() &&
      !inputs.skip_frontend_deploy &&
      (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped')
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Pull latest changes
        if: ${{ !inputs.skip_version_bump }}
        run: git pull origin ${{ github.ref_name }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm build-package

      - name: Build frontend for production
        run: pnpm --filter user-application run build:prod

      - name: Deploy frontend to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: apps/user-application
          command: deploy
          packageManager: pnpm

  deploy-backend:
    name: Deploy Backend (data-service)
    runs-on: ubuntu-latest
    needs: [version-bump]
    if: |
      always() &&
      !inputs.skip_backend_deploy &&
      (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped')
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Pull latest changes
        if: ${{ !inputs.skip_version_bump }}
        run: git pull origin ${{ github.ref_name }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm build-package

      - name: Deploy backend to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: apps/data-service
          command: deploy --env prod
          packageManager: pnpm

  create-release:
    name: Create Git Tag & GitHub Release
    runs-on: ubuntu-latest
    needs: [version-bump, deploy-frontend, deploy-backend]
    if: |
      !inputs.skip_version_bump &&
      needs.deploy-frontend.result == 'success' &&
      needs.deploy-backend.result == 'success'
    permissions:
      contents: write
    outputs:
      release_tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version-file: .bun-version

      - name: Get version from root package.json
        id: version
        run: |
          VERSION=$(bun --print 'JSON.parse(await Bun.file("./package.json").text()).version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes (for GitHub release only)
        run: bun .github/scripts/aggregate-changelogs.ts

      - name: Prepend deployment info to release notes (for GitHub release)
        run: |
          TIMESTAMP=$(date -u "+%B %d, %Y at %H:%M UTC")
          {
            echo "## ðŸš€ v${{ steps.version.outputs.version }} deployed to prod on $TIMESTAMP"
            echo ""
            echo "**Commit:** ${{ needs.version-bump.outputs.bump_commit_sha }}"
            echo ""
            echo "### Deployment URLs"
            echo "- **Frontend:** ${{ needs.deploy-frontend.outputs.deployment-url }}"
            echo "- **Backend:** ${{ needs.deploy-backend.outputs.deployment-url }}"
            echo ""
            echo "---"
            echo ""
            cat .github/release-notes.md
          } > .github/final-release-notes.md

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "${{ steps.version.outputs.tag }}" \
            --notes-file .github/final-release-notes.md

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [version-bump, deploy-frontend, deploy-backend, create-release]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version Bump | ${{ needs.version-bump.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Deploy | ${{ needs.deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Deploy | ${{ needs.deploy-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Create Release | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ needs.deploy-frontend.outputs.deployment-url }}" ]; then
            echo "- **Frontend:** ${{ needs.deploy-frontend.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ needs.deploy-backend.outputs.deployment-url }}" ]; then
            echo "- **Backend:** ${{ needs.deploy-backend.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ needs.create-release.outputs.release_tag }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
            echo "**Tag:** ${{ needs.create-release.outputs.release_tag }}" >> $GITHUB_STEP_SUMMARY
            echo "**Commit:** ${{ needs.version-bump.outputs.bump_commit_sha }}" >> $GITHUB_STEP_SUMMARY
          fi
